<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#04060a;--sf:#0a0e16;--s2:#0f1520;--s3:#151d2c;--s4:#1a2436;
  --ink:#eaf0fb;--ink2:#9db0cf;--ink3:#5a7194;
  --brd:#14202f;--brd2:#1e3048;

}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--ink);font-family:var(--f);font-size:14px;line-height:1.5;-webkit-tap-highlight-color:transparent;overflow-x:hidden}
body::before{content:'';position:fixed;inset:0;background:radial-gradient(ellipse 80% 50% at 50% -20%,rgba(0,255,200,.04),transparent 70%),radial-gradient(ellipse 60% 40% at 80% 100%,rgba(176,141,248,.03),transparent);pointer-events:none;z-index:0}
button{font-family:var(--f)}a{color:var(--acc);text-decoration:none}select{font-family:var(--f)}
::-webkit-scrollbar{width:4px}::-webkit-scrollbar-track{background:0}::-webkit-scrollbar-thumb{background:var(--brd2);border-radius:4px}

/* ‚ïê‚ïê‚ïê APP LAYOUT ‚ïê‚ïê‚ïê */
.app{min-height:100vh;position:relative;z-index:1}
@media(min-width:800px){
  .app{display:grid;grid-template-columns:280px 1fr}

  .side{display:flex!important;flex-direction:column;position:sticky;top:0;height:100vh;overflow-y:auto;border-right:1px solid var(--brd);background:linear-gradient(180deg,var(--sf) 0%,rgba(10,14,22,.95) 100%);backdrop-filter:blur(20px)}
}

/* ‚ïê‚ïê‚ïê MOBILE TOP BAR ‚ïê‚ïê‚ïê */
.mbar{background:rgba(10,14,22,.92);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid var(--brd);position:sticky;top:0;z-index:50;transition:all .3s}
.mbar.scrolled{box-shadow:0 4px 30px rgba(0,0,0,.5)}
.mh{display:flex;align-items:center;gap:6px;padding:10px 14px}
.mlogo{display:flex;align-items:center;gap:8px;flex:1;min-width:0}
.mlogo .yt{flex-shrink:0}
.mlogo .name{font-weight:700;font-size:14px;letter-spacing:-.3px;white-space:nowrap}
.mlogo .name em{font-style:normal;color:var(--acc);font-weight:800}
.langsel{background:var(--s2);border:1px solid var(--brd);color:var(--ink3);padding:2px 4px;border-radius:6px;font-size:9px;cursor:pointer;outline:0}
.mbtn{background:var(--s2);border:1px solid var(--brd);color:var(--ink2);width:32px;height:32px;border-radius:8px;font-size:12px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .2s}
.mbtn.act{background:var(--ad);border-color:rgba(0,255,200,.3);color:var(--acc)}

/* ‚ïê‚ïê‚ïê MOBILE FILTERS ‚ïê‚ïê‚ïê */
.mfilters{display:none;padding:0 12px 10px;background:rgba(10,14,22,.92);backdrop-filter:blur(20px)}
.mfilters.vis{display:block;animation:slideDown .25s ease}
@keyframes slideDown{from{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
.msrch{padding:0 0 8px}
.sbox{display:flex;background:var(--bg);border:1px solid var(--brd);border-radius:var(--r);overflow:hidden;transition:all .25s}
.sbox:focus-within{border-color:var(--acc);box-shadow:0 0 0 3px var(--ad),var(--glow)}
.sbox input{flex:1;background:0;border:0;padding:8px 12px;color:var(--ink);font-size:13px;outline:0;font-family:var(--f);letter-spacing:-.2px}
.sbox input::placeholder{color:var(--ink3)}
.sbox button{background:0;border:0;color:var(--ink3);padding:0 12px;cursor:pointer;font-size:14px;transition:color .2s}
.sbox button:hover{color:var(--red)}
.mseasons{overflow-x:auto;display:flex;gap:5px;scrollbar-width:none;padding-bottom:5px}.mcats{display:flex;flex-wrap:wrap;gap:5px;padding-bottom:5px}
.mseasons::-webkit-scrollbar{display:none}
.msubs{display:none}

/* ‚ïê‚ïê‚ïê CHIPS ‚ïê‚ïê‚ïê */
.chip{flex-shrink:0;display:flex;align-items:center;gap:4px;padding:7px 12px;border-radius:10px;font-size:11px;font-weight:600;letter-spacing:.1px;background:var(--s2);border:1px solid var(--brd);color:var(--ink2);cursor:pointer;white-space:nowrap;transition:all .2s;}


.chip:hover{border-color:rgba(0,255,200,.4);color:var(--acc);background:rgba(0,255,200,.1)}.chip.act{border-color:rgba(0,255,200,.5);color:var(--acc);background:rgba(0,255,200,.12)}
.chip .cnt{font-family:var(--fm);font-size:8px;opacity:.5;margin-left:1px}
.ychip{flex-shrink:0;padding:6px 10px;border-radius:20px;font-size:10px;font-weight:700;letter-spacing:.5px;background:var(--gd);border:1px solid rgba(255,211,105,.2);color:var(--gold);cursor:pointer;white-space:nowrap;transition:all .2s}
.ychip:hover,.ychip.act{background:rgba(255,211,105,.2);border-color:var(--gold);color:#fff;box-shadow:0 0 16px rgba(255,211,105,.15)}

/* ‚ïê‚ïê‚ïê DESKTOP SIDEBAR ‚ïê‚ïê‚ïê */

.slogo .yt-icon{width:32px;height:22px;flex-shrink:0}
.slogo .txt{font-weight:800;font-size:15px;letter-spacing:-.4px;line-height:1.2}

.slogo .cnt-badge{font-family:var(--fm);font-size:9px;color:var(--acc);border:1px solid rgba(0,255,200,.2);padding:2px 6px;border-radius:12px;margin-left:auto}
.ssrch{padding:10px 14px;border-bottom:1px solid var(--brd)}
.slng{padding:6px 14px;border-bottom:1px solid var(--brd);display:flex;align-items:center;gap:6px}
.slng label{font-size:9px;color:var(--ink3);font-family:var(--fm);text-transform:uppercase;letter-spacing:1.5px}
.snav{flex:1;overflow-y:auto;padding:8px}
.slbl{font-family:var(--fm);font-size:8px;text-transform:uppercase;letter-spacing:2px;color:var(--ink3);padding:12px 8px 6px}
.cnode{margin-bottom:2px;border-radius:10px;overflow:hidden;transition:all .2s}
.cnode.act{background:var(--s2)}
.chead{display:flex;align-items:center;gap:7px;padding:8px 10px;cursor:pointer;border-radius:10px;transition:all .2s;font-size:12px;position:relative}
.chead:hover{background:var(--s2)}
.chead::after{content:'';position:absolute;left:0;top:50%;transform:translateY(-50%);width:3px;height:0;background:var(--acc);border-radius:0 2px 2px 0;transition:height .2s}
.cnode.act .chead::after{height:60%}
.cico{font-size:14px;flex-shrink:0}
.ctit{flex:1;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:11px;letter-spacing:-.1px}
.ccnt{font-family:var(--fm);font-size:9px;color:var(--ink3);background:var(--s3);padding:2px 7px;border-radius:12px}
.syears{padding:8px 14px;border-bottom:1px solid var(--brd)}.syr{display:flex;flex-wrap:wrap;gap:5px}
.sfoot{padding:12px 14px;border-top:1px solid var(--brd);background:linear-gradient(0deg,rgba(0,255,200,.02),transparent)}
.sfoot .sts{display:flex;gap:14px;margin-bottom:8px}
.sfoot .sv{font-family:var(--fm);font-size:16px;font-weight:700;color:var(--acc)}
.sfoot .sl{font-size:8px;text-transform:uppercase;letter-spacing:1px;color:var(--ink3)}
.sfoot .ab{margin-top:2px}

/* ‚ïê‚ïê‚ïê MAIN ‚ïê‚ïê‚ïê */
.main{padding:14px;min-width:0;position:relative}@media(min-width:800px){.main{padding:20px 24px}}
.tb{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;flex-wrap:wrap;gap:8px}
.bc{display:flex;align-items:center;gap:6px;font-size:12px;color:var(--ink3);flex-wrap:wrap}.bc a{color:var(--ink2);cursor:pointer;transition:color .15s}.bc a:hover{color:var(--acc)}.bc .sep{color:var(--brd2);font-size:10px}.bc .cur{color:var(--ink);font-weight:600}
.ctrls{display:flex;align-items:center;gap:6px;flex-wrap:wrap}
.rc{font-family:var(--fm);font-size:11px;color:var(--ink3);background:var(--s2);padding:4px 10px;border-radius:16px}
.srt{background:var(--s2);border:1px solid var(--brd);color:var(--ink2);padding:6px 8px;border-radius:8px;font-size:11px;cursor:pointer;outline:0;transition:all .2s}
.srt:hover{border-color:var(--brd2)}



/* ‚ïê‚ïê‚ïê CARDS ‚ïê‚ïê‚ïê */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:8px}







@media(max-width:400px){.grid{grid-template-columns:1fr}}

.card{display:block;text-decoration:none;color:var(--ink);background:linear-gradient(145deg,var(--sf),var(--s2));border:1px solid var(--brd);border-radius:14px;overflow:hidden;transition:all .3s;position:relative}
.card::before{content:'';position:absolute;inset:0;border-radius:14px;background:linear-gradient(135deg,rgba(0,255,200,.05),transparent,rgba(176,141,248,.03));opacity:0;transition:opacity .3s;pointer-events:none}
.card:hover{border-color:var(--brd2);transform:translateY(-2px);box-shadow:0 8px 32px rgba(0,0,0,.4),0 0 0 1px rgba(0,255,200,.05)}
.card:hover::before{opacity:1}
.cbar{height:2px;background:linear-gradient(90deg,var(--acc),var(--blu),var(--pur),var(--gold));opacity:0;transition:opacity .3s}

.cbd{padding:10px 12px}
.ctp{display:flex;align-items:center;gap:5px;margin-bottom:4px;flex-wrap:wrap}
.cid{font-family:var(--fm);font-size:8px;color:var(--ink3);background:var(--bg);padding:2px 5px;border-radius:5px;border:1px solid var(--brd)}
.cyr{font-family:var(--fm);font-size:8px;font-weight:700;color:var(--gold);background:var(--gd);padding:2px 5px;border-radius:5px;border:1px solid rgba(255,211,105,.15)}
.cvw{font-family:var(--fm);font-size:8px;color:var(--ink3)}.cdur{font-family:var(--fm);font-size:8px;color:var(--blu)}
.cnb{font-family:var(--fm);font-size:8px;color:var(--acc);margin-left:auto}
.ctt{font-weight:700;font-size:12px;line-height:1.3;margin-bottom:5px;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;letter-spacing:-.2px}
.tgs{display:flex;flex-wrap:wrap;gap:3px}
.tag{font-size:8px;font-weight:500;padding:2px 6px;border-radius:12px;white-space:nowrap;letter-spacing:.2px}
.tc{background:var(--bd);color:var(--blu);border:1px solid rgba(79,195,247,.15)}
.tu{background:var(--s3);color:var(--ink3);border:1px solid var(--brd)}
.csum{font-size:9px;color:var(--ink3);margin-top:5px;line-height:1.4;font-family:var(--f2);border-top:1px dashed var(--brd);padding-top:4px}

.ab{display:inline-flex;align-items:center;gap:4px;padding:5px 9px;background:var(--s2);border:1px solid var(--brd);border-radius:8px;color:var(--ink2);font-size:10px;font-weight:500;cursor:pointer;transition:all .2s;text-decoration:none}
.ab:hover{background:var(--s3);border-color:var(--brd2);color:var(--ink)}

.ni{display:flex;align-items:flex-start;gap:5px;padding:3px 0;border-top:1px dashed var(--brd);font-size:11px}

.ntx{color:var(--ink2)}

/* ‚ïê‚ïê‚ïê DETAIL OVERLAY ‚ïê‚ïê‚ïê */
.dto{position:fixed;inset:0;background:rgba(0,0,0,.8);backdrop-filter:blur(8px);display:none;justify-content:center;z-index:200;padding:14px;overflow-y:auto}

.dhd{padding:20px;border-bottom:1px solid var(--brd);background:linear-gradient(135deg,rgba(0,255,200,.03),transparent)}
.dcl{float:right;background:var(--s2);border:1px solid var(--brd);color:var(--ink3);width:32px;height:32px;border-radius:10px;cursor:pointer;font-size:16px;display:flex;align-items:center;justify-content:center;transition:all .2s}
.dcl:hover{background:var(--rd);border-color:var(--red);color:var(--red)}
.den{font-family:var(--fm);font-size:10px;color:var(--ink3);margin-bottom:6px;letter-spacing:.5px}
.dtt{font-size:18px;font-weight:800;line-height:1.3;margin-bottom:10px;letter-spacing:-.3px}
.dm{display:flex;align-items:center;gap:12px;flex-wrap:wrap;font-size:12px;color:var(--ink2)}
.dvb{font-family:var(--fm);font-weight:700;color:var(--gold)}
.dbd{padding:20px}
.ds{margin-bottom:16px}
.dst{font-family:var(--fm);font-size:9px;text-transform:uppercase;letter-spacing:1.5px;color:var(--ink3);margin-bottom:6px;padding-bottom:4px;border-bottom:1px dashed var(--brd)}
.dtg{display:flex;flex-wrap:wrap;gap:5px}
.dsu{color:var(--ink2);font-size:13px;line-height:1.6;font-family:var(--f2)}
.dsu:empty::after{content:attr(data-empty);color:var(--ink3);font-style:italic}
.dlg{display:grid;grid-template-columns:1fr 1fr;gap:6px}@media(max-width:500px){.dlg{grid-template-columns:1fr}}
.dl{display:flex;align-items:center;gap:6px;padding:8px 12px;background:var(--s2);border:1px solid var(--brd);border-radius:var(--r);color:var(--ink);font-size:12px;transition:all .2s}
.dl:hover{border-color:var(--acc);background:var(--ad);box-shadow:var(--glow)}
.dan{display:flex;gap:5px;margin-top:8px}
.dact{padding:14px 20px;border-top:1px solid var(--brd);display:flex;gap:6px;flex-wrap:wrap;background:linear-gradient(0deg,rgba(0,255,200,.02),transparent)}

/* ‚ïê‚ïê‚ïê MODALS ‚ïê‚ïê‚ïê */
.mo{position:fixed;inset:0;background:rgba(0,0,0,.8);backdrop-filter:blur(8px);display:none;align-items:center;justify-content:center;z-index:300;padding:14px}
.mo.active{display:flex}
.ml{background:var(--sf);border:1px solid var(--brd);border-radius:18px;max-width:600px;width:100%;max-height:85vh;overflow-y:auto;box-shadow:0 16px 64px rgba(0,0,0,.6)}

.mcc{background:0;border:0;color:var(--ink3);font-size:18px;cursor:pointer}.mcc:hover{color:var(--red)}
.mmb{padding:18px}
.fi{width:100%;padding:10px 12px;background:var(--bg);border:1px solid var(--brd);border-radius:10px;color:var(--ink);font-family:var(--f);font-size:13px;outline:0;transition:all .25s}
.fi:focus{border-color:var(--acc);box-shadow:0 0 0 3px var(--ad)}

.fa{display:flex;gap:6px;justify-content:flex-end;margin-top:12px}
.bp{background:linear-gradient(135deg,var(--acc),var(--acc2));border:0;color:#000;font-weight:700;padding:8px 16px;border-radius:10px;cursor:pointer;font-size:12px;letter-spacing:.2px;transition:all .2s;box-shadow:0 2px 12px rgba(0,255,200,.2)}
.bp:hover{transform:translateY(-1px);box-shadow:0 4px 20px rgba(0,255,200,.3)}

/* ‚ïê‚ïê‚ïê EMPTY STATE ‚ïê‚ïê‚ïê */
.es{text-align:center;padding:60px 16px;color:var(--ink3)}
.es .ei{font-size:48px;margin-bottom:12px;filter:grayscale(.5)}
.es .etn{font-size:16px;font-weight:700;color:var(--ink2);letter-spacing:-.2px}

/* ‚ïê‚ïê‚ïê ANIMATIONS ‚ïê‚ïê‚ïê */
@keyframes fu{from{opacity:0;transform:translateY(8px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
.card{animation:fu .3s ease both}
.card:nth-child(2){animation-delay:.03s}.card:nth-child(3){animation-delay:.06s}.card:nth-child(4){animation-delay:.09s}
.card:nth-child(5){animation-delay:.12s}.card:nth-child(6){animation-delay:.15s}
</style></head><body><div class="app">

};
let curLang='bg';
function T(key){return LANGS[curLang][key]||LANGS.en[key]||key}
function catName(en){const cn=LANGS[curLang].catNames;return(cn&&cn[en])||en}
function setLang(l){curLang=l;localStorage.setItem('wf5lang',l);document.querySelectorAll('.langsel').forEach(s=>s.value=l);document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.getAttribute('data-i18n');if(LANGS[curLang][k])el.textContent=LANGS[curLang][k]});document.querySelectorAll('.sbox input').forEach(i=>i.placeholder=T('search'));document.getElementById('dtxt').placeholder=T('note');document.getElementById('dsum').setAttribute('data-empty',T('noSummary'));const sel=document.getElementById('srtSel');sel.innerHTML='<option value="id-desc">'+T('newest')+'</option><option value="id">'+T('oldest')+'</option><option value="alpha">'+T('alpha')+'</option><option value="views">'+T('viewsDown')+'</option><option value="notes">'+T('withNotes')+'</option>';buildTree();buildMC();buildYears();uBC();uMC();uYC();render()}
function buildLangSel(){const opts=Object.entries(LANGS).map(([k,v])=>'<option value="'+k+'">'+v.flag+' '+k.toUpperCase()+'</option>').join('');document.querySelectorAll('.langsel').forEach(s=>{s.innerHTML=opts;s.value=curLang})}

let cCat=null,cSub=null,cYear=null,cView='grid',detId=null;
const seasons=[...new Set(DATA.map(d=>d.season))].sort((a,b)=>a==='SP'?1:b==='SP'?-1:a.localeCompare(b));
function esc(s){const m={"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"};return String(s).replace(/[&<>"']/g,c=>m[c])}
function nf(x){return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',')}
function ytU(t){return'https://www.youtube.com/results?search_query='+encodeURIComponent('The Why Files '+t)}
function ggU(t){return'https://www.google.com/search?q='+encodeURIComponent(t+' Why Files')}
function lN(t){try{return JSON.parse(localStorage.getItem('wf5n_'+t))||[]}catch(e){return[]}}
function sN(t,a){try{localStorage.setItem('wf5n_'+t,JSON.stringify(a))}catch(e){}}
function lS(t){try{return localStorage.getItem('wf5s_'+t)||''}catch(e){return''}}
function sS(t,v){try{localStorage.setItem('wf5s_'+t,v)}catch(e){}}
function lE(t){try{return localStorage.getItem('wf5e_'+t)||''}catch(e){return''}}
function sE(t,v){try{localStorage.setItem('wf5e_'+t,v)}catch(e){}}
function cAN(){let n=0;DATA.forEach(i=>n+=lN(i.title).length);return n}
function syncQ(el){document.querySelectorAll('.sbox input').forEach(i=>{if(i!==el)i.value=el.value});render()}
function clrQ(){document.querySelectorAll('.sbox input').forEach(i=>i.value='');render()}
function getQ(){return(document.getElementById('dq')||document.getElementById('mq')).value.trim().toLowerCase()}

let filtersAutoHidden=false;
function toggleMF(){const f=document.getElementById('mfilters');const open=f.classList.toggle('vis');document.getElementById('mfbtn').classList.toggle('act',open);filtersAutoHidden=false}
let lastSY=0;
window.addEventListener('scroll',()=>{const bar=document.getElementById('mbar');const sy=window.scrollY;if(bar)bar.classList.toggle('scrolled',sy>10);const mf=document.getElementById('mfilters');const btn=document.getElementById('mfbtn');if(!mf)return;if(sy>80&&sy>lastSY&&mf.classList.contains('vis')){mf.classList.remove('vis');if(btn)btn.classList.remove('act');filtersAutoHidden=true}if(sy<30&&filtersAutoHidden){mf.classList.add('vis');if(btn)btn.classList.add('act');filtersAutoHidden=false}lastSY=sy},{passive:true});

function buildTree(){const tree=document.getElementById('tree');tree.innerHTML='';SIDE.forEach(node=>{const d=document.createElement('div');d.className='cnode';const h=document.createElement('div');h.className='chead';h.innerHTML='<span class="cico">'+node.icon+'</span><span class="ctit">'+esc(catName(node.cat))+'</span><span class="ccnt">'+node.count+'</span>';h.onclick=()=>{const w=d.classList.contains('act');document.querySelectorAll('.cnode').forEach(n=>{n.classList.remove('act');n.querySelector('.chead').style.cssText=''});if(!w){d.classList.add('act');cCat=node.cat;cSub=null}else{cCat=null;cSub=null}cYear=null;render();uBC();uMC();uYC()};d.appendChild(h);tree.appendChild(d)})}

function buildMC(){const mc=document.getElementById('mcats');mc.innerHTML='';SIDE.forEach(node=>{const c=document.createElement('div');c.className='chip';const shortName=catName(node.cat).split(/[&,\/]/)[0].trim();c.innerHTML=node.icon+' '+esc(shortName)+'<span class="cnt">'+node.count+'</span>';c.onclick=()=>{if(cCat===node.cat){cCat=null;cSub=null}else{cCat=node.cat;cSub=null}cYear=null;render();uMC();uBC();uYC()};mc.appendChild(c)})}
function uMC(){document.querySelectorAll("#mcats .chip").forEach((c,i)=>{if(cCat===SIDE[i].cat){c.classList.add("act")}else{c.classList.remove("act")}})}
function buildYears(){['dyears','myears'].forEach(id=>{const el=document.getElementById(id);if(!el)return;el.innerHTML='';seasons.forEach(y=>{const c=document.createElement('div');c.className='ychip';c.textContent=y;c.onclick=()=>{cYear=cYear===y?null:y;cCat=null;cSub=null;render();uYC();uBC();uMC()};el.appendChild(c)})})}
function uYC(){document.querySelectorAll('.ychip').forEach(c=>{const isAct=cYear===c.textContent;c.classList.toggle('act',isAct)})}
function getF(){let it=DATA.slice();if(cCat)it=it.filter(i=>i.categories[cCat]);if(cYear)it=it.filter(i=>i.season===cYear);const q=getQ();if(q)it=it.filter(i=>{if(i.title.toLowerCase().includes(q))return true;for(const[c,ss]of Object.entries(i.categories)){if(c.toLowerCase().includes(q)||catName(c).toLowerCase().includes(q))return true}return false});return it}
function sortI(items){const m=document.getElementById('srtSel').value;switch(m){case'views':return items.sort((a,b)=>(b.views||0)-(a.views||0));case'alpha':return items.sort((a,b)=>a.title.localeCompare(b.title));case'id':return items.sort((a,b)=>a.id-b.id);case'id-desc':return items.sort((a,b)=>b.id-a.id);case'notes':return items.sort((a,b)=>lN(b.title).length-lN(a.title).length);default:return items}}

function rC(it){
const cats=Object.entries(it.categories);
const notes=lN(it.title);
const sum=lS(it.title);
const vw=it.views!=null?nf(it.views)+' '+T('views'):'';
let tg='';cats.forEach(([c,ss])=>{tg+='<span class="tag tc">'+esc(catName(c).split(/[&,\/]/)[0].trim())+'</span>'});
if(!tg)tg='<span class="tag tu">?</span>';
let meta='<span class="cid">#'+it.id+'</span><span class="cyr">'+it.season+'</span>';
if(it.dur)meta+='<span class="cdur">‚è±'+it.dur+"'"+' </span>';if(vw)meta+='<span class="cvw">üëÅ '+vw+'</span>';
if(notes.length)meta+='<span class="cnb">üìù'+notes.length+'</span>';
let sumLine=sum?'<div class="csum">'+esc(sum.substring(0,120))+(sum.length>120?'‚Ä¶':'')+'</div>':'';
return'<a class="card" href="'+(it.ytid?'https://www.youtube.com/watch?v='+it.ytid:ytU(it.title))+'"><div class="cbar"></div><div class="cbd"><div class="ctp">'+meta+'</div><div class="ctt">'+esc(it.title)+'</div><div class="tgs">'+tg+'</div>'+sumLine+'</div></a>'}

function render(){const items=sortI(getF());const list=document.getElementById('list');if(!items.length)list.innerHTML='<div class="es"><div class="ei">üîç</div><div class="etn">'+T('noResults')+'</div></div>';else list.innerHTML=items.map(rC).join('');document.getElementById('rc').textContent=items.length+' / '+DATA.length;uSt()}
function uBC(){const el=document.getElementById('bc');let h='<a onclick="resetF()">'+T('all')+'</a>';if(cYear)h+='<span class="sep">‚Ä∫</span><span class="cur">'+cYear+'</span>';if(cCat){const ic=SIDE.find(s=>s.cat===cCat);h+='<span class="sep">‚Ä∫</span><span class="cur">'+(ic?ic.icon:'')+' '+esc(catName(cCat))+'</span>'}el.innerHTML=h}
function resetF(){cCat=null;cSub=null;cYear=null;document.querySelectorAll('.cnode').forEach(n=>n.classList.remove('act'));clrQ();uBC();uMC();uYC();render()}
function setV(m){}
function uSt(){document.getElementById('teps').textContent=DATA.length;document.getElementById('tcats').textContent=SIDE.length;document.getElementById('tnotes').textContent=cAN();const b=document.getElementById('totalBadge');if(b)b.textContent=DATA.length}

function openDet(id){const it=DATA.find(d=>d.id===id);if(!it)return;detId=id;document.getElementById('dnum').textContent='#'+it.id+' ¬∑ '+it.season;document.getElementById('dtit').textContent=it.title;document.getElementById('dvw').textContent=it.views!=null?'üëÅ '+nf(it.views)+' '+T('views'):'';document.getElementById('dcc').textContent=Object.keys(it.categories).length+' '+T('categories').toLowerCase();let th='';Object.entries(it.categories).forEach(([c,ss])=>{th+='<span class="tag tc">'+esc(catName(c))+'</span>'});if(!th)th='<span class="tag tu">'+T('uncategorized')+'</span>';document.getElementById('dtags').innerHTML=th;document.getElementById('dsum').textContent=lS(it.title);const ext=lE(it.title);document.getElementById('dext').innerHTML=ext?ext.split('\n').map(l=>'<div>'+esc(l)+'</div>').join(''):'<i style="color:var(--ink3)">'+T('noExtra')+'</i>';document.getElementById('dlnk').innerHTML='<a class="dl" href="'+ytU(it.title)+'" target="_blank">‚ñ∂ YouTube</a><a class="dl" href="'+ggU(it.title)+'" target="_blank">üåê Google</a><a class="dl" href="https://en.wikipedia.org/w/index.php?search='+encodeURIComponent(it.title.split('|')[0].trim())+'" target="_blank">üìö Wikipedia</a><a class="dl" href="https://www.reddit.com/search/?q='+encodeURIComponent('why files '+it.title.split('|')[0].trim())+'" target="_blank">üí¨ Reddit</a>';rDN(it.title);document.getElementById('dyt').href=ytU(it.title);document.getElementById('dgg').href=ggU(it.title);document.getElementById('detO').classList.add('active');document.body.style.overflow='hidden'}
function rDN(t){const notes=lN(t);const el=document.getElementById('dnot');if(!notes.length){el.innerHTML='<i style="color:var(--ink3);font-size:11px">'+T('noNotes')+'</i>';return}el.innerHTML=notes.map((n,i)=>'<div class="ni"><span class="nts">'+esc(n.ts)+'</span><span class="ntx">'+esc(n.text)+'</span><button style="color:var(--ink3);cursor:pointer;font-size:11px;margin-left:auto;background:0;border:0;padding:1px" onclick="delN(\''+t.replace(/'/g,"\\'")+'\','+i+')">‚úï</button></div>').join('')}
function addDN(){const it=DATA.find(d=>d.id===detId);if(!it)return;const ts=document.getElementById('dts').value.trim();const txt=document.getElementById('dtxt').value.trim();if(!ts||!txt)return;const n=lN(it.title);n.push({ts:ts,text:txt});sN(it.title,n);document.getElementById('dts').value='';document.getElementById('dtxt').value='';rDN(it.title)}
function delN(t,i){const n=lN(t);n.splice(i,1);sN(t,n);rDN(t);render()}
function closeDet(){document.getElementById('detO').classList.remove('active');document.body.style.overflow='';render()}
function editSum(){const it=DATA.find(d=>d.id===detId);if(!it)return;document.getElementById('edTi').textContent=T('editSummary');document.getElementById('edTa').value=lS(it.title);document.getElementById('edSv').onclick=()=>{sS(it.title,document.getElementById('edTa').value);document.getElementById('dsum').textContent=document.getElementById('edTa').value;closeEd()};document.getElementById('edM').classList.add('active')}
function editExt(){const it=DATA.find(d=>d.id===detId);if(!it)return;document.getElementById('edTi').textContent=T('editExtra');document.getElementById('edTa').value=lE(it.title);document.getElementById('edSv').onclick=()=>{const v=document.getElementById('edTa').value;sE(it.title,v);document.getElementById('dext').innerHTML=v?v.split('\n').map(l=>'<div>'+esc(l)+'</div>').join(''):'<i style="color:var(--ink3)">'+T('noExtra')+'</i>';closeEd()};document.getElementById('edM').classList.add('active')}
function closeEd(){document.getElementById('edM').classList.remove('active')}
function openIng(){document.getElementById('ingM').classList.add('active')}
function closeIng(){document.getElementById('ingM').classList.remove('active')}
function parseViews(){const raw=document.getElementById('ingTx').value;if(!raw)return;const map=new Map();const re=/([\s\S]{0,220}?)\s*(\d+[.,]?\d*[MK]?)\s*views/gi;let m;while((m=re.exec(raw))!==null){const w=m[1];let t=null;const p=w.replace(/\s+/g,' ').split(' \u2022 ');if(p.length)t=p[0].trim();if(t&&t.length>12){const v=m[2].replace(/,/g,'');let vw=0;if(/M$/i.test(v))vw=Math.round(parseFloat(v)*1000000);else if(/K$/i.test(v))vw=Math.round(parseFloat(v)*1000);else vw=parseInt(v,10)||0;map.set(t,Math.max(vw,map.get(t)||0))}}let up=0;DATA.forEach(item=>{if(map.has(item.title)){item.views=map.get(item.title);up++;return}for(const[k,v]of map.entries()){if(k.includes(item.title)||item.title.includes(k)){item.views=v;up++;break}}});closeIng();render();alert('Updated: ~'+up)}
function expData(){const exp=DATA.map(i=>({id:i.id,title:i.title,season:i.season,views:i.views,categories:i.categories,summary:lS(i.title),extra:lE(i.title),notes:lN(i.title)}));const b=new Blob([JSON.stringify(exp,null,2)],{type:'application/json'});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download='whyfiles_export.json';a.click();URL.revokeObjectURL(u)}
document.addEventListener('keydown',e=>{if(e.key==='Escape'){closeDet();closeIng();closeEd()}if((e.ctrlKey||e.metaKey)&&e.key==='k'){e.preventDefault();(document.getElementById('dq')||document.getElementById('mq')).focus()}});
document.addEventListener('DOMContentLoaded',()=>{curLang=localStorage.getItem('wf5lang')||'bg';buildLangSel();setLang(curLang);setV('grid')});
</script></body></html>
